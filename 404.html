<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ZipDrop</title>
  <script>
    // Single Page App hack for GitHub Pages
    // Stores the current path in sessionStorage and redirects to index.html
    // Then index.html checks for this and restores the URL
    const path = window.location.pathname + window.location.search + window.location.hash;
    sessionStorage.setItem('spa-redirect', path);
    window.location.replace('/ZipDrop/');
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
